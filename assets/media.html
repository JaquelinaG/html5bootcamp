<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Media</title>
    <link rel="stylesheet" type="text/css" href="../node_modules/normalize.css">
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css">
    <script type="application/javascript" src="leaving.js"></script>
</head>

<body>
    <h1>Media Content</h1>
    <br>
    <br>
    
    <h2>Image</h2>
    <figure>
        <img src="Media/image_0.png" alt="HTML5 icon" width="200">
        <figcaption>HTML5 Image</figcaption>
    </figure>
    <h2>Video</h2>
    <figure>
        <video width="320" height="240">
            <source src="https://www.w3schools.com/html/movie.mp4" type="video/mp4">
        </video>
        <figcaption>Animal Video</figcaption>
    </figure>
    <h2>Audio</h2>
    <figure>
        <audio controls>
            <source src="https://www.w3schools.com/html/horse.mp3" type="audio/mpeg"> Your browser does not support the audio element.
        </audio>
        <figcaption>Horse Sound</figcaption>
    </figure>

    <br>
    <br>
    <br>
    <div>
        <footer>Web UI BootCamp Globant 2018</footer>
    </div>
</body>

</html>
