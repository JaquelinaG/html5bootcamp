<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Sign up</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../node_modules/normalize.css">
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css">
    <script type="application/javascript" src="leaving.js"></script>
</head>

<body>    
    <div class="container">
        <h1>Sign up</h1>
        <form action="#" method="POST" id="signupform" class="col-xs-12 form-horizontal">
            <input type="hidden" name="redirect" value="index.html" />            
            <div class="col-xs-9 form-group">
                <label for="firstname" class="col-xs-3 text-right control-label">First name:</label>
                <div class="col-xs-6">
                    <input type="text" name="firstname" id="firstname" required class="form-control">
                </div>                
            </div>
            <div class="col-xs-9 form-group">
                <label for="lastname" class="col-xs-3 text-right control-label">Last name:</label>
                <div class="col-xs-6">
                    <input type="text" name="lastname" id="lastname" required class="col-xs-6 form-control">
                </div>
            </div>
            <br>
            <br>
            <div class="col-xs-9 form-group">
                <label for="email" class="col-xs-3 text-right control-label">Email:</label>
                <div class="col-xs-6">
                <input type="email" name="email" id="email" required class="col-xs-6 form-control">
                </div>
            </div>
            <br>
            <br>
            <div class="col-xs-9 form-group">
                <label for="birthday" class="col-xs-3 text-right control-label">Birthday:</label>
                <div class="col-xs-6">
                    <input type="date" name="birthday" id="birthday" required class="col-xs-3 form-control">
                </div>
            </div>
            <br>
            <br>
            <div class="col-xs-9 form-group">
                <label for="sport" class="col-xs-3 text-right control-label">Sport:</label>
                <div class="col-xs-6">
                        <select name="sport" id="sport" class="col-xs-3 form-control">
                        <option value="football">Football</option>
                        <option value="basketball">Basketball</option>
                        <option value="voleyball">Voleyball</option>
                        <option value="tennis">Tennis</option>
                    </select>
                </div>
            </div>
            <br>
            <br>
            <div class="col-xs-9 form-group">
                <label for="bio" class="col-xs-3 text-right control-label">Bio:</label>
                <div class="col-xs-6">
                    <textarea rows="5" cols="60"  name="bio" id="bio" class="col-6 form-control"></textarea>
                    </div>
            </div>
            <br>
            <br>
            <div class="form-group">
                <div class="col-xs-10 col-xs-offset-2">
                    <input type="submit" value="Submit" class=" btn btn-primary">
                    <input type="reset" value="Clear" class="btn btn-default">
                </div>
            </div>
            
        </form>
        <br>
        <br>
        <br>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>    
</body>
<div>
    <footer class="footer">Web UI BootCamp Globant 2018</footer>
</div>

</html>
